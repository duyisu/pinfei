<script>
    // 获取分类内容
    function getCateGoods(id) {
        $.ajax({
            type: 'post',
            url: "{php echo mobileUrl('shop/category/getGoods')}",
            data: {
                'id': id
            },
            dataType:'json',
            success: function(data) {
                console.log(data);
                var html = '';
                $.each(data, function(key,v) {
                    html += '<div style="margin: auto; width: 12.25rem; height: 4.8rem; padding: .3rem; margin-top: .5rem; background: #fff; overflow: hidden;"><img style="display: block; float: left; width: 4.2rem; height: 4.2rem;" src="../attachment/';
                    html += v.thumb;
                    html += '" alt=""><div style="position: relative; width: calc(100% - 4.5rem); height: 100%; float: right; font-size: 0.45rem;"><div style="font-size: .7rem;">';
                    html += v.title; 
                    html += '</div><div style="font-size: .6rem; position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-between; align-items: center;"><a class="se-modal-btn" style="font-size: .5rem; color: #fff; background: #ec3028; width: 3rem; height: 1rem; line-height: 1rem; border-radius: .1rem; text-align: center; display: block;">查看详情</a></div></div></div>';
                });
                $('#container').html(html);
            }
        });
    }

    $('.category').click(function() {
        var id = $(this).attr('a');
        $(this).siblings('.category').removeClass('active');
        $(this).addClass('active');
        getCateGoods(id);
    });

    var firstCate = $('.navbar').children('.category:first-child');
    firstCate.addClass('active');
    getCateGoods(firstCate.attr('a'));
</script>
