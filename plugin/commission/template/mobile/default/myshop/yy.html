	<script>
		//年下拉框赋内容 
		var y = new Date().getFullYear();
		//今年为准
		for(var i = y; i <= y; i++){
			$('#YYYY').append('<option value="'+i+'" selected>'+i+'年</option>');
		}
		for(var i = 1; i < 13; i++ ){
			$('#MM').append('<option value="'+i+'">'+i+'月</option>');
		}
		$('#MM').change(function(){
			//接受表单的值
			var year =$('#YYYY').val();
 			var month=$('#MM').val();
 			//计算选择的月份有多少天
 			var  days = new Date(year,month,0);
			var daycount=days.getDate();
			$.ajax({
				type:'get',
 				url:"{php echo mobileUrl('commission/myshop/yy/get_count')}",
 				data: {'yyear':year,'mmonth':month},
 				dataType: "json",
 				success:function(data){
 					//console.log(data);
 					//赋值月营业额，和利润
					$('#mprice').text(data.monthTotalPrice);
					$('#mprofit').text(data.monthTotalProfit);
					var htm = '';
					var day = data.dayTotal;
					//遍历每天营业额
					//console.log(day[11].price);
					for(var i=1; i<=daycount ;i++){
						if(day[i]){
							htm +='<div class="month">'
		   						+'<span>'+i+'日</span>'
		   						+'<span>营业额：<i>&yen;'
		   						+day[i].price
		   						+'</i></span>'
		   						+'<span>利润：<i>&yen;'
		   						+day[i].profit
		   						+'</i></span></div>';
						}else{
							htm +='<div class="month">'
		   						+'<span>'+i+'日</span>'
		   						+'<span>营业额：<i>&yen;'
		   						+'0</i></span>'
		   						+'<span>利润：<i>&yen;'
		   						+'0</i></span></div>';
						}
					}
					$('#day_money').html(htm);					
 				}
			});
		});
	</script>
