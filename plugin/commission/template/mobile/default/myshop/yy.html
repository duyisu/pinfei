<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>营业利润</title>
    <meta name="viewport" content="width=640,user-scalable=no"/>
    <link rel="stylesheet" href="../addons/ewei_shopv2/plugin/commission/static/css/yy.css"/>
</head>
<body>

    <div class="all">
        <div class="top clearfix">
            <div class="top_left">
                <p>总营业额(元)</p>
                <p>￥1200.00</p>
            </div>
            <div class="top_right">
                <p>总利润(元)</p>
                <p>￥100.00</p>
            </div>
        </div>
        <div class="bottom clearfix">
            <!--月份选择-->
            <div class="bottom_left">
                <p>
                    <span>2017年04月</span>
                    <i></i>
                </p>
                <!--下拉菜单-->
                <div class="dropdown">
                    <ul>
                        <li>2017年01月</li>
                        <li>2017年02月</li>
                        <li>2017年03月</li>
                        <li>2017年04月</li>
                        <li>2017年05月</li>
                        <li>2017年06月</li>
                        <li>2017年07月</li>
                        <li>2017年08月</li>
                        <li>2017年09月</li>
                        <li>2017年10月</li>
                        <li>2017年11月</li>
                        <li>2017年12月</li>
                    </ul>
                </div>
            </div>
            <div class="bottom_right">
                <p>营：<span>￥1000</span></p>
                <p>利：<span>￥800</span></p>
            </div>
        </div>
    </div>

    <div class="all_month">
        <!--<div class="month">-->
            <!--<span>1日</span>-->
            <!--<span>营业额：<i>￥100</i></span>-->
            <!--<span>利润：<i>￥100</i></span>-->
        <!--</div>-->
        <!--<div class="month">-->
            <!--<span>2日</span>-->
            <!--<span>营业额：<i>￥100</i></span>-->
            <!--<span>利润：<i>￥100</i></span>-->
        <!--</div>-->
        <!--<div class="month">-->
            <!--<span>3日</span>-->
            <!--<span>营业额：<i>￥100</i></span>-->
            <!--<span>利润：<i>￥100</i></span>-->
        <!--</div>-->

    </div>

    <script src="../addons/ewei_shopv2/plugin/commission/static/js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            var Html ='';
            for(var i=1;i<=30;i++){
                Html+='<div class="month">'
                +'<span>'+i+'日</span>'
                +'<span>营业额：<i>￥100</i></span>'
                +'<span>利润：<i>￥100</i></span>'
                +'</div>';
            }
            $('.all_month').html(Html);
        });
        $('.bottom_left').on('click','i',function(){
            $('.dropdown').toggle();
            $('.dropdown').on('click','li',function(){
                $(this).parent().parent().siblings('p').children('span').html($(this).html());
                $('.dropdown').slideUp(300);
                var html='';
                if($(this).index()==0 || $(this).index()==2 || $(this).index()==4 || $(this).index()==6 || $(this).index()==7 || $(this).index()==9 || $(this).index()==11){
                    for(var i = 1;i<=31;i++){
                        html+='<div class="month">'
                        +'<span>'+i+'日</span>'
                        +'<span>营业额：<i>￥100</i></span>'
                        +'<span>利润：<i>￥100</i></span>'
                        +'</div>';
                    }
                    $('.all_month').html(html);
                }
                if($(this).index()==3 || $(this).index()==5 ||$(this).index()==8 || $(this).index()==10){
                    for(var i = 1;i<=30;i++){
                        html+='<div class="month">'
                        +'<span>'+i+'日</span>'
                        +'<span>营业额：<i>￥100</i></span>'
                        +'<span>利润：<i>￥100</i></span>'
                        +'</div>';
                    }
                    $('.all_month').html(html);
                }
                if($(this).index()==1){
                    for(var i = 1;i<=28;i++){
                        html+='<div class="month">'
                        +'<span>'+i+'日</span>'
                        +'<span>营业额：<i>￥100</i></span>'
                        +'<span>利润：<i>￥100</i></span>'
                        +'</div>';
                    }
                    $('.all_month').html(html);
                }
            });
        });

    </script>

</body>
</html>
