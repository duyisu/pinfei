{template '_header'}
<style>
    .left-con{
        width: 5.5rem;
        text-align: center;
    }
    .right-con{
        width: calc(100% - 5.5rem);
        background: #f2f2f2
    }
    .left-title{
        height: 1.9rem;
        line-height: 1.9rem;
        background: #fff;
        color: #ED322B;
        border-bottom:1px solid #dcdcdc;
        font-size: .7rem;
        display: flex;
        align-items: center;
    }
    .right-title{
        height: 1.9rem;
        width: 100%;
        background: #fff;
        border-bottom:1px solid #dcdcdc;
    }
    .searchbar{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
    }
    .se-active {
        background: #f2f2f2;
    }
</style>
<div class="fui-page fui-page-current page-shop-goods_category" style="width: 100%;display:flex;flex-direction: row;">
    <div class="left-con">
        <div class="left-title" >
            <div style="width: 100%; height: 1.3rem; line-height: 1.3rem; border-right: 1px solid #dcdcdc;">
                全部分类
            </div>
        </div>
        <div class="navbar" style='background: #fff'>
            {loop $getCategory $value}
            <nav class="category" a="{$value['id']}" style="height:2rem;line-height:2rem;font-size:0.6rem; text-align: center;position: relative;">{$value['name']}
                <img src="../addons/ewei_shopv2/static/img/jt_img.png" alt="" style="position: absolute; top: 50%; transform: translate(0, -50%);right: .6rem;width: .3rem;">
            </nav>
            {/loop}
        </div>
    </div>
    <div class="right-con">
    <form method="post" action="{php echo mobileUrl('goods')}" name="form1">
        <div class='right-title'>
            <div class='searchbar'>
                <div class='search-input'>
                    <input type="search" name="keywords" placeholder="请输入商品名称" style="width: 8.3rem; height: 1.1rem; line-height: 1.1rem; border-radius: .55rem; font-size: .7rem;">
                </div>
                <div class='search-right-pic' style="display: flex; align-items: center;">
                    <img src="../addons/ewei_shopv2/static/img/fl_ssimg.png" style="width: 1.1rem; height: 1.1rem; margin: 0 .3rem;"  onclick="document.form1.submit();">
                </div>
            </div>
        </div>
        </form>
        <!-- <div id="container" style="width:100%;background: #f2f2f2;">
        </div> -->
        <style>
        .goodShow{
            width:94%;
            /* height:4.5rem; */
            margin:0 auto;
            background:#fff;
            margin-top:10px;
            padding:10px;
            display: flex;
            flex-flow:row;
            justify-content: space-between;
        }
        .goodShow-left{
            width: 35%;
            height: 100%;
        }
        .goodShow-right{

            width: 63%;
            display: flex;
            flex-flow: column;
            justify-content: space-between;
            font-size:1em;
        }
        </style>
        <div id="container" style="width:100%; height: calc(100% - 1.9rem);background: #f2f2f2;overflow-y:auto;padding-bottom: 3rem;">

        </div>

    </div>
</div>
<script>
    // 获取分类内容
    function getCateGoods(id) {
        $.ajax({
            type: 'post',
            url: "{php echo mobileUrl('shop/category/getGoods')}",
            data: {
                'id': id
            },
            dataType:'json',
            success: function(data) {
                console.log(data);
                var html = '';
                $.each(data, function(key,v) {
                    html += '<div style="margin: auto; width: 12.25rem; height: 4.8rem; padding: .3rem; margin-top: .5rem; background: #fff; overflow: hidden;"><img style="display: block; float: left; width: 4.2rem; height: 4.2rem;" src="../attachment/';
                    html += v.thumb;
                    html += '" alt=""><div style="position: relative; width: calc(100% - 4.5rem); height: 100%; float: right; font-size: 0.45rem;"><div style="font-size: .7rem;display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">';
                    html += v.title; 
                    html += '</div><div style="color: #959595; margin-top: .2rem;">月销: '
                    html += v.salesreal;
                    html += '件</div><div style="font-size: .6rem; position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-between; align-items: center;"><div style="color: #ec3028;">¥: ';
                    html += v.marketprice;
                    html += '</div><a href="';
                    html += "{php echo mobileUrl('goods.detail').'&id='}" + v.id;
                    html += '" style="font-size: .5rem; color: #fff; background: #ec3028; width: 3rem; height: 1rem; line-height: 1rem; border-radius: .1rem; text-align: center; display: block;">加入购物车</a></div></div></div>';
                });
                $('#container').html(html);
            }
        });
    }

    $('.category').click(function() {
        var id = $(this).attr('a');
        $(this).siblings('.category').removeClass('se-active');
        $(this).addClass('se-active');
        getCateGoods(id);
    });

    var firstCate = $('.navbar').children('.category:first-child');
    firstCate.addClass('se-active');
    getCateGoods(firstCate.attr('a'));
</script>
{php $this->footerMenus()}
{template '_footer'}
