<script>
    function getGoods(obj){
        var id = $(obj).attr('a');
        $.ajax({
            type:'post',
            url:"{php echo mobileUrl('shop/category/getGoods')}",
            data:{'id':id},
            success:function(data){
                var htm = '';

                $.each(data,function(key,value){
                    htm +='<div style="width:94%;height:6rem;margin:0 auto;background:white;margin-top:10px">'
                    htm +='<div style="width:6rem;height:6rem;float:left">'
                    htm +='<img src="../attachment/'+value.thumb+'" alt="" style="width:5.4rem;height:5.4rem;margin-top:0.3rem;margin-left:0.3rem;"></div>'
                    htm +='<div style="width:63%;height:6rem;float:right">'
                    htm +='<div style="width:100%;height:4rem;">'
                    htm +='<div class="row" style="height:2.3rem;">'
                    htm +='<span style="font-size:18px;word-spacing: 50%">'+value.title+'</span></div>'
                    htm +='<div class="row" style="height:1rem;">'
                    htm +='<span style="font-size:14px;color:#A5A5A5;">销量：'+value.salesreal+'&nbsp;件</span></div>'
                    htm +='<div class="row" style="height:2rem;margin-top:1rem;">'
                    htm +='<span style="font-size:15px;color: #EC3029;">￥：'+value.marketprice+'</span>'
                    htm +='<button class="btn btn-danger" style="border-radius: 0;width:3.6rem;height:1rem;line-height:1rem;font-size:13px;float:right;background: #EC3029;">加入购物车</button>'
                    htm +='</div></div></div></div>'
                })
                $('#container').html(htm);
            },
            dataType:'json',
        })
        $(obj).css('background','#EFEFEF');
        $(obj).siblings().css("background", "none");
    }
</script>
