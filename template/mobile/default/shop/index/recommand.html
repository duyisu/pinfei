<script language="JavaScript">
	var runtimes = 0;
	function GetRTime(){
		var nowtime = $('.shidian_count').attr('a');
		var starttime = $('.shidian_count').attr('b');
		var endtime = $('.shidian_count').attr('c');


		if (endtime>=nowtime){
			lefttime = endtime-nowtime; //实际剩下的时间（秒）
		}else{
			lefttime=0;
		}
        if(lefttime == 0){
			$("#RemainH").html('00');
			$("#RemainM").html('00');
			$("#RemainS").html('00');
			$('.miaosha').html('10:00开始秒杀：');
		}

		var nMS = lefttime*1000-runtimes*1000;

		if (nMS>=0){
			var nH=Math.floor(nMS/(1000*60*60))%24;
			if(nH<=9){
			nH = '0'+nH;
			}
			var nM=Math.floor(nMS/(1000*60)) % 60;
			if(nM<=9){
			nM = '0'+nM;
			}
			var nS=Math.floor(nMS/1000) % 60;
			if(nS<=9){
			nS = '0'+nS;
			}
			$("#RemainH").html(nH);
			$("#RemainM").html(nM);
			$("#RemainS").html(nS);

			runtimes++;
			if(nowtime>=starttime){
				setTimeout("GetRTime()",1000);
				$('.row_btn').css('background','#ec3028');
			}else{
				$('.miaosha').html('10:00开始抢购：');
				$("#RemainH").html('00');
				$("#RemainM").html('00');
				$("#RemainS").html('00');
				$('.row_btn').css('background','gray');
			}

		}

		if(nMS==0){
			$('.miaosha').html('10:00开始秒杀：');
			$('.row_btn').css('background','gray');
		}
	}
